<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI Knitting Flow Real-Time Temperature Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 20px 10px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1em;
            font-style: italic;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .temperature-box {
            border: 1px solid #007acc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            background-color: #eef;
            color: #333;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .temperature-box:hover {
            transform: translateY(-5px);
        }

        .temperature-box h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #007acc;
        }

        .temperature-box .value {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Temperature Colors */
        .low-temp {
            background-color: purple;
            color: white;
        }

        .mid-temp {
            background-color: lime;
            color: black;
        }

        .high-temp {
            background-color: red;
            color: white;
        }

        /* Connection Error Overlay */
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>MFI Knitting Flow Real-Time Temperature Dashboard</h1>
        <p>Software Design: Uditha Asiri MFI Engineering (EPF 77)</p>
    </header>

    <div class="container" id="temperature-container">
        <!-- Temperature boxes will be added dynamically here -->
    </div>

    <div id="error-overlay">Connection Error. Please Check Your Internet Connection.</div>

    <footer>&copy; 2024 MFI Engineering - All Rights Reserved</footer>

    <script>
        // Firebase URLs
        const baseUrl = "https://knitting-flow-temperature-live-default-rtdb.asia-southeast1.firebasedatabase.app/";
        const authKey = "vqjdaadmQXfVoZ7YoxuDvlRsCLgbNeGjIJIfzXVM";
        const connectionUrl = `${baseUrl}connection:.json?auth=${authKey}`;

        let lastConnectionValue = null;
        let lastUpdateTime = Date.now();

        // Show and hide connection error overlay
        const showErrorOverlay = () => document.getElementById("error-overlay").style.display = "block";
        const hideErrorOverlay = () => document.getElementById("error-overlay").style.display = "none";

        // Test Firebase Connection
        const testFirebaseConnection = async () => {
            try {
                const response = await fetch(`${baseUrl}test_path.json?auth=${authKey}`);
                if (!response.ok) throw new Error("Failed to connect to Firebase");
                const data = await response.json();
                console.log("Firebase Test Data: ", data); // Only log data to the console for debugging
            } catch (error) {
                console.error("Firebase Connection Test Failed: ", error.message);
            }
        };

        // Check connection status
        const checkConnection = async () => {
            try {
                const response = await fetch(connectionUrl);
                if (!response.ok) throw new Error("Error fetching connection status");
                const connectionValue = await response.json();
                const currentTime = Date.now();

                if (connectionValue !== lastConnectionValue) {
                    lastConnectionValue = connectionValue;
                    lastUpdateTime = currentTime;
                    hideErrorOverlay();
                } else if (currentTime - lastUpdateTime > 5000) {
                    showErrorOverlay();
                }
            } catch (error) {
                console.error("Connection Error:", error.message);
                showErrorOverlay();
            }
        };

        // Fetch temperature data
        const fetchTemperature = async (moduleNumber) => {
            const url = `${baseUrl}Module_${moduleNumber.toString().padStart(2, '0')}_:.json?auth=${authKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Module ${moduleNumber} - Error fetching data`);
                const data = await response.json();
                return data || "N/A";
            } catch (error) {
                console.error(error.message);
                return "N/A";
            }
        };

        // Initialize temperature boxes
        const initializeBoxes = () => {
            const container = document.getElementById("temperature-container");
            for (let i = 1; i <= 23; i++) {
                const box = document.createElement("div");
                box.id = `module-${i}`;
                box.className = "temperature-box";
                box.innerHTML = `
                    <h3>Module ${i.toString().padStart(2, '0')}</h3>
                    <div class="value">Loading...</div>
                `;
                container.appendChild(box);
            }
        };

        // Set box color based on temperature
        const setBoxColor = (box, temperature) => {
            box.classList.remove("low-temp", "mid-temp", "high-temp");
            if (temperature === "N/A") return;
            if (temperature <= 23) {
                box.classList.add("low-temp");
            } else if (temperature >= 24 && temperature < 27) {
                box.classList.add("mid-temp");
            } else if (temperature >= 27) {
                box.classList.add("high-temp");
            }
        };

        // Update temperatures dynamically
        const updateTemperatures = async () => {
            for (let i = 1; i <= 23; i++) {
                const temperature = await fetchTemperature(i);
                const box = document.getElementById(`module-${i}`);
                if (box) {
                    const valueElement = box.querySelector(".value");
                    valueElement.textContent = `${temperature} Â°C`;
                    setBoxColor(box, parseFloat(temperature));
                }
            }
        };

        // Initialize and schedule updates
        window.onload = () => {
            testFirebaseConnection();
            initializeBoxes();
            checkConnection();
            updateTemperatures();
            setInterval(checkConnection, 5000); // Check connection every 5 seconds
            setInterval(updateTemperatures, 2000); // Update temperatures every 2 seconds
        };
    </script>
</body>
</html>
